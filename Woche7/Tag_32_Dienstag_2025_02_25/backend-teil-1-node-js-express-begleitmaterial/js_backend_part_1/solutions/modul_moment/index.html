<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moment im Frontend</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script> -->
    <script src="node_modules/moment/min/moment.min.js"></script>
  </head>
  <body>
    <main>
      <div class="container py-5">
        <h1>Moment im Frontend</h1>
      </div>
    </main>
    <script>
      'use strict';

      const date = moment().format('YYYY-MM-DD');
      const nextSaturday = moment().day('Saturday').format('DD.MM.YYYY');

      // moment.locale('fr'); // set to french
      const months = moment.months();
      console.log(months);

      console.log(date);
      console.log(nextSaturday);

      // reines JS
      // https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Date
      const myDate = new Date();
      console.log(myDate);

      console.log(myDate.getMonth()); // => 0 <- für Januar | 11 für Dezember
      console.log(myDate.getFullYear()); // => 2023
    </script>
  </body>
</html>
