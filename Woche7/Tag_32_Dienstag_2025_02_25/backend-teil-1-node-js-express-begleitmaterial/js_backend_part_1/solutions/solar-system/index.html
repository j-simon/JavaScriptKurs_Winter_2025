<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solary system</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <main id="main">
      <div class="container py-5">
        <h1>Solary system</h1>

        <div class="planets-container"></div>
      </div>
    </main>

    <template id="template">
      <div class="card mb-3">
        <img src="" class="card-img-top planet-img" alt="..." />
        <div class="card-body">
          <h5 class="card-title english-name">english name</h5>
          <p class="card-text body-type">body type</p>
          <p class="card-text avg-temp">avg temprature</p>
          <p class="card-text gravity">gravity</p>
          <p class="card-text density">density</p>
        </div>
      </div>
    </template>
  </body>
</html>
